<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistem Gizi{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

{% if session.get('username') %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/dashboard">üçé Sistem Gizi</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pasien">Data Pasien</a>
                </li>
            </ul>

            <span class="navbar-text text-white me-3">
                {{ session.get('username') }} ({{ session.get('role') }})
            </span>

            <a href="/logout" class="btn btn-light btn-sm">Logout</a>
        </div>
    </div>
</nav>
{% endif %}

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS (untuk navbar responsive) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
