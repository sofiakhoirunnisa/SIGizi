{% extends "base.html" %}
{% block title %}Tambah Pasien{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">

        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Tambah Data Pasien</h5>
            </div>

            <div class="card-body">
                <form method="post">

                    <div class="mb-3">
                        <label class="form-label">Nama</label>
                        <input type="text" name="nama" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Umur</label>
                        <input type="number" name="umur" class="form-control" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Berat (kg)</label>
                            <input type="number" step="0.1" name="berat" class="form-control" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Tinggi (cm)</label>
                            <input type="number" step="0.1" name="tinggi" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Kebutuhan Kalori</label>
                        <input type="number" step="0.1" name="kalori" class="form-control" required>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="/pasien" class="btn btn-secondary">Kembali</a>
                        <button type="submit" class="btn btn-success">
                            Simpan
                        </button>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}
